        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo">
                    <i class="fas fa-plane"></i>
                    <span> Airways</span>
                </div>
                <p style="margin-top: 1rem;">Connecting the world, one flight at a time. Experience the sky like never before.</p>
            </div>
            <div class="footer-links">
                <div class="link-group">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Press Center</a></li>
