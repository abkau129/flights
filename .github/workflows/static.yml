    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Fly Beyond Imagination</h1>
            <p>Discover over 500 destinations worldwide with unbeatable comfort, award-winning service, and fares that fit your budget. Your next adventure begins here.</p>
            <!-- BOOK NOW BUTTON WITH AFFILIATE LINK -->
            <a href="https://afflat3e3.com/trk/lnk/B4938765-8208-40D1-8410-550F60C0F11B/?o=14430&c=918277&a=773269&k=ECDA2F914831141892E0AC78D30AA374&l=23899" class="flash-button" target="_blank">
