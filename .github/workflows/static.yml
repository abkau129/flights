    <!-- Pop-up Modal -->
    <div class="modal-overlay" id="discountModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>LIMITED TIME OFFER!</h2>
            <p style="font-size: 1.5rem; font-weight: bold; margin: 1.5rem 0;">Get <span style="color: #d32f2f; font-size: 2rem;">40% OFF</span> on your first booking!</p>
            <p>Hurry! This exclusive offer expires soon. Click the button below to claim your discount and book your dream flight.</p>
            <!-- POP-UP BUTTON WITH AFFILIATE LINK -->
            <a href="https://afflat3e3.com/trk/lnk/B4938765-8208-40D1-8410-550F60C0F11B/?o=14430&c=918277&a=773269&k=ECDA2F914831141892E0AC78D30AA374&l=23899" class="flash-button" target="_blank" style="font-size: 1.2rem; padding: 0.8rem 2rem;">
                <i class="fas fa-gift"></i> CLAIM 40% DISCOUNT
            </a>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">Offer valid for new bookings only. Terms and conditions apply.</p>
        </div>
    </div>

    <script>
        // Pop-up Modal Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('discountModal');
            const closeBtn = document.getElementById('closeModal');

            // Show modal after 5 seconds
            setTimeout(function() {
                modal.style.display = 'flex';
            }, 5000);

            // Close modal when X is clicked
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside the content
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
